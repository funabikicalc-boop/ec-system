<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC配信システム</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 40px; }
    .header h1 { 
      color: #1e293b; font-size: 32px; font-weight: 700; margin-bottom: 8px;
    }
    .header p { color: #64748b; font-size: 15px; }
    
    .ec-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    @media (max-width: 600px) {
      .ec-grid { grid-template-columns: 1fr; }
    }
    
    .ec-card {
      background: #fff;
      border-radius: 20px;
      padding: 28px 24px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }
    .ec-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
    }
    .ec-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }
    
    .ec-card.rakuten::before { background: linear-gradient(90deg, #bf0000, #e60012); }
    .ec-card.yahoo::before { background: linear-gradient(90deg, #ff0033, #ff6666); }
    .ec-card.dshopping::before { background: linear-gradient(90deg, #c00, #ff3366); }
    .ec-card.amazon::before { background: linear-gradient(90deg, #ff9900, #ffb84d); }
    .ec-card.qoo10::before { background: linear-gradient(90deg, #e31c5f, #ff6b8a); }
    .ec-card.other::before { background: linear-gradient(90deg, #6366f1, #a78bfa); }
    .ec-card.poikatsu::before { background: linear-gradient(90deg, #10b981, #6ee7b7); }
    
    .ec-icon {
      width: 56px; height: 56px; border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: 800; margin-bottom: 16px;
      color: #fff;
      letter-spacing: -1px;
    }
    .ec-card.rakuten .ec-icon { background: linear-gradient(135deg, #bf0000, #e60012); }
    .ec-card.yahoo .ec-icon { background: linear-gradient(135deg, #ff0033, #ff4466); }
    .ec-card.dshopping .ec-icon { background: linear-gradient(135deg, #c00, #ff3366); }
    .ec-card.amazon .ec-icon { background: linear-gradient(135deg, #ff9900, #ffb84d); }
    .ec-card.qoo10 .ec-icon { background: linear-gradient(135deg, #e31c5f, #ff6b8a); }
    .ec-card.other .ec-icon { background: linear-gradient(135deg, #6366f1, #a78bfa); }
    .ec-card.poikatsu .ec-icon { background: linear-gradient(135deg, #10b981, #34d399); }
    
    .ec-name { 
      color: #1e293b; font-size: 18px; font-weight: 700; margin-bottom: 6px;
    }
    .ec-description { 
      color: #64748b; font-size: 13px; line-height: 1.5;
    }
    
    .ec-arrow {
      position: absolute;
      right: 20px; top: 50%;
      transform: translateY(-50%);
      width: 36px; height: 36px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      color: #94a3b8; font-size: 18px;
      transition: all 0.3s;
    }
    .ec-card:hover .ec-arrow {
      background: #e2e8f0;
      color: #475569;
      transform: translateY(-50%) translateX(4px);
    }
    
    .footer { 
      text-align: center; margin-top: 50px; 
      color: #94a3b8; font-size: 12px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>EC配信システム</h1>
      <p>配信するECサイトを選択してください</p>
    </div>
    
    <div class="ec-grid">
      <a class="ec-card rakuten" onclick="navigateTo('rakuten')">
        <div class="ec-icon">R</div>
        <div class="ec-name">楽天配信</div>
        <div class="ec-description">楽天市場の商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card yahoo" onclick="navigateTo('yahoo')">
        <div class="ec-icon">Y!</div>
        <div class="ec-name">Yahooショッピング</div>
        <div class="ec-description">Yahoo!ショッピングの商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card dshopping" onclick="navigateTo('dshopping')">
        <div class="ec-icon">d</div>
        <div class="ec-name">dショッピング</div>
        <div class="ec-description">dショッピングの商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card amazon" onclick="navigateTo('amazon')">
        <div class="ec-icon">a</div>
        <div class="ec-name">Amazon配信</div>
        <div class="ec-description">Amazonの商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card qoo10" onclick="navigateTo('qoo10')">
        <div class="ec-icon">Q</div>
        <div class="ec-name">Qoo10配信</div>
        <div class="ec-description">Qoo10の商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card other" onclick="navigateTo('other')">
        <div class="ec-icon">+</div>
        <div class="ec-name">その他EC</div>
        <div class="ec-description">その他ECサイトの商品を配信</div>
        <div class="ec-arrow">→</div>
      </a>
      
      <a class="ec-card poikatsu" onclick="navigateTo('poikatsu')">
        <div class="ec-icon">¥</div>
        <div class="ec-name">ポイ活配信</div>
        <div class="ec-description">ポイントサイト案件を配信</div>
        <div class="ec-arrow">→</div>
      </a>
    </div>
    
    <div class="footer">
      EC Distribution System v1.0
    </div>
  </div>
  
  <script>
    function navigateTo(page) {
      window.location.href = page + '.html';
    }
  </script>
</body>
</html>
